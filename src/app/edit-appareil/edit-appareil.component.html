<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <!-- (ngSubmit) est un evenement lié a une methode, et creer une reference local pour faire reference a l'objet ngForm, puis avec le #f on peut faire passer le f dans la methode  -->
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">

            <div class="form-group">
                <label for="name">
                    Nom de l'appareil
                </label>
                <!-- ngModel permet d'enregister ce control aupres d'angular -->
                <input type="text" id="name" class="form-control" placeholder="Nom de l'appareil" name="name" ngModel>
            </div>

            <div class="form-group">
                <label for="status" >
                    Etat de l'appareil
                </label>
                <select id="status" class="form-control" name="status" ngModel>
                    <option value="allumé">Allumé</option>
                    <option value="éteint">Eteint</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>    
</div>
